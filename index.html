<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .section.cfd {
      background: linear-gradient(135deg, #005f99, #008bca);
    }
    .section.photo {
      background: linear-gradient(135deg, #ff6f61, #d75a4a);
    }
    .section:hover {
      transform: scale(1.05);
    }
    .section h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section cfd">
      <a href="cfd.html">
        <h1>Professional Work (CFD)</h1>
      </a>
    </div>
    <div class="section photo">
      <a href="photography.html">
        <h1>Photography</h1>
      </a>
    </div>
  </div>
</body>
</html>
