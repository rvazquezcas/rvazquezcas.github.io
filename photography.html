<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d75a4a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      margin: 20px;
    }
    h1, h2 {
      color: #d75a4a;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #d75a4a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography</h1>
  </header>
  <section>
    <h2>My Portfolio</h2>
    <p>I enjoy capturing the world through my lens. Here are some of my favorite photographs.</p>
    <div class="gallery">
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
      <!-- Add more photos as needed -->
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Your Name</p>
  </footer>
</body>
</html>
